<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h2>Register</h2>

        <button type="submit">Register</button>
    </form>
    <p>Alredy have account? <a href="/login">Login here</a></p>
    {% endblock %}
    
</body>
</html>
